<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="keywords" content="HTML, Blink-182, Blink 182, Blink, banda de rock, rock anos 90, formulário, contato">
    <title>Contato - Minha banda favorita 182</title>
    <meta name="description="
        content="Deixe o seu contato para mais informações!">
    <link rel="shortcut icon" href="imagens/logo2.png">
</head>
<body>
    <fieldset>
        <legend><b>Contato</b></legend>
        <br><br>
        <label for="nome"><b>Nome:</b></label>
        <input type="text" name="nome" />
        <label for="sobrenome"><b>Sobrenome:</b></label>
        <input type="text" name="sobrenome" />
        <br><br>
        <form>
            <label for="genero"><b>Genêro:</b></label>
            <span>Masculino</span>
            <input type="radio" name="genero" value="masculino" />
            <span>Feminino</span>
            <input type="radio" name="genero" value="feminino" />
            <span>Outro</span>
            <input type="radio" name="genero" value="outro" />
        </form>
        <br><br>
        <label for="idade"><b>Idade:</b></label>
        <input type="text" name="idade">
        <label for="E-mail"><b>E-mail:</b></label>
        <input type="text" name="E-mail">
        <br><br>
        <form>
            <label for="Fonte"><b>Por onde conheci o site:</b></label>
            <select name="Fonte">
                <option value="Google">Google</option>
                <option value="Redes Sociais">Facebook ou Instagram</option>
                <option value="Indicação">Amigo(a)</option>
                <option value="Outros meios">Outros</option>
            </select>
        </form>
        <br><br>
        <form>
            <label for="termos">Aceita termos e condições:</label>
            <input type="checkbox" name="acepta" value="1" />
        </form>
        <br>
        <button>Enviar</button>
    </fieldset>
    <div>
        <p><b>Até a próxima Blinkers!</b></p>
    </div>

    <a href="index.html">
        <img src="imagens/tchau.gif"Home" />
    </a>
</body>
</html>
